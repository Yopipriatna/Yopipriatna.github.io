<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Welcome to My Page</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap cdns -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i" rel="stylesheet">

    <!-- terminal effect -->
    <script src="t.min.js"></script>

    <!-- scroll animation -->
    <link rel="stylesheet" href="animate.css">
    <script src="wow.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <!-- navbar -->
        <nav>
            <span id="brand">
                <a href="index.html">Yopi Priatna</a>
            </span>

            <ul id="menu">
                <li><a href="index.html">Home<span>.</span></a></li>
                <li><a href="work.html">work<span>.</span></a></li>
                <li><a href="about.html">about me<span>.</span></a></li>
                <li><a href="contact.html">contact<span>.</span></a></li>
            </ul>

            <div id="toggle">
                <div class="span">menu</div>
            </div>

        </nav>

        <div id="resize">
            <div id="close-btn"></div>

            <ul id="menu">
                <li><a href="index.html">Home<span>.</span></a></li>
                <li><a href="work.html">work<span>.</span></a></li>
                <li><a href="about.html">about me<span>.</span></a></li>
                <li><a href="contact.html">contact<span>.</span></a></li>
            </ul>
        </div>

        <!--akhir navbar-->

        <div class="whitespace"></div>

        <div class="whitespace"></div>

        <!-- form -->
        <div class="container-fluid">
            <div class="row">
                  <div class="col-lg-8">
                        <form name="contact-form" id="contact-form" method="post" action="">

                        <ul>

                        <li class="wow fadeInUp" data-wow-delay="1.3s">
                            <br><br>
                              <label for="contact-name">Your Name :</label>
                              <div class="textarea">
                                    <input type="text" name="contact-name" id="contact-name" value="" required>
                              </div>
                        </li>

                        <li class="wow fadeInUp" data-wow-delay="1.6s">
                              <label for="contact-email">Your Email :</label>
                              <div class="textarea">
                                    <input type="email" name="contact-email" id="contact-email" value="" required>
                              </div>
                        </li>

                        <li class="wow fadeInUp" data-wow-delay="1.6s">
                              <label for="contact-project">Put Your Message :</label>
                              <div class="textarea">
                                    <textarea type="email" name="contact-project" id="contact-project" rows="6" value="" required>
                                    </textarea>
                              </div>
                        </li>

                        </ul>

                        <button type="submit" name="contact-submit" id="contact-submit" class="send wow fadeInUp">Okay</button>

                        </form>
                  </div>
            </div>
      </div>

        <!--akhir form-->

        <div class="whitespace"></div>

        <br><br><br><br>

    </div>

    <!-- greenshock cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript">

    // navigation
    $("#toggle").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $("#resize ul li a").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

      $(".close-btn").click(function() {
            $(this).toggleClass('on');
            $("#resize").toggleClass("active");
      });

    //   akhir navigation

    // nav animation
    TweenMax.from("#brand", 1, {
            delay: 0.4,
            y: 10,
            opacity: 0,
            ease: Expo.easeInOut
      })

      TweenMax.staggerFrom("#menu li a", 1, {
            delay: 0.4,
            opacity: 0,
            ease: Expo.easeInOut
      }, 0.1);


    //   akhir nav animation
    new WOW().init();  

    </script>
</body>
</html>
